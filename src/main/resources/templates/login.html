<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
<div class="container"   >
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <form th:action="@{/th/loginPage}" method="post" class="bg-white p-4" th:object="${loginData}">
        <h1 class="text-center">Login Page</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control "
                 th:value="${loginData.emailAddress}"
                 th:classappend="${#fields.hasErrors('emailAddress')? 'is-invalid':''}"
                 id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress"/>
          <div th:each="e: ${#fields.errors('emailAddress')}" th:text="${e}" id="validationServer3Feedback" class="invalid-feedback">
          </div>
          <div th:unless="${#fields.hasErrors('emailAddress')}" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"
                 th:value="${loginData.password}"
                 th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" id="exampleInputPassword1" name="password"/>
          <div th:each="e: ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" th:classappend="${#fields.hasErrors('agreement')?'is-invalid':''}"
             type="checkbox" name="agreement" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" />
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div th:each="e: ${#fields.errors('agreement')}" th:text="${e}" id="invalidCheck3Feedback" class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-12 mt-3 text-center">
          <button class="btn btn-primary " type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
